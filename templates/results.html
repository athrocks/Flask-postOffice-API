<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Office Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .card {
            background-color: white;
            border: 2px solid #083375;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        table {
            margin: 0 auto;
            border-spacing: 10px;
        }
        .back-btn {
            display: inline-block;
            background-color: #083375;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Post Office Details</h2>
        <table>
            <tr>
                <th>State:</th>
                <td>{{ post_office }}</td>
            </tr>
            <tr>
                <th>Name:</th>
                <td>{{ name }}</td>
            </tr>
            <tr>
                <th>Block:</th>
                <td>{{ block }}</td>
            </tr>
            <tr>
                <th>District:</th>
                <td>{{ district }}</td>
            </tr>
        </table>
        <a href="/" class="back-btn">Back to Search</a>
    </div>
</body>
</html>
