<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Office Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .card {
            background-color: white;
            border: 2px solid #083375;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 200px;
        }
        .submit-btn {
            background-color: #083375;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Post Office Finder</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post">
            <input type="text" name="zipCode" placeholder="Enter 6-digit Pincode" required>
            <br>
            <button type="submit" class="submit-btn">Find Post Office</button>
            <button type="reset" class="submit-btn">Clear</button>
        </form>
    </div>
</body>
</html>
